<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>IgorValen_cardapioDigital</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap">

    <link rel="stylesheet" href="assets/css/css/ini.css">
    <link rel="stylesheet" href="assets/css/css/login.css">
    <link rel="stylesheet" href="assets/css/css/navbar.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="bg-primary navbar navbar-expand-md py-3b" id="navbar">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#">
                <div><span id="text_nome_logo">Igor</span><span id="text_sobre_logo" class="text_logo">Valen</span>
                    <p id="text_desc_logo">Distribuidora</p>
                </div>
            </a><button data-bs-toggle="collapse" data-bs-target="#navcol-1" class="navbar-toggler"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active link-light" href="index.html">PRODUTOS</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex d-xl-flex align-items-center align-items-xl-center" style="width:100%;height:100%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card border-0 shadow-lg my-5 o-hidden">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-flex">
                                    <div class="flex-grow-1 bg-login-image" style="background:url(&quot;assets/img/durvill_logo.jpg&quot;);"></div>

                                    <div class="p-5">
                                        <div class="text-center">

                                        </div>
                                        <form id="loginForm" class="user">
                                            <div class="mb-3"><input class="form-control form-control form-control-user" type="email" aria-describedby="emailHelp" id="email" name="email" placeholder="Entre com o seu email..."></div>
                                            <div class="mb-3"><input class="form-control form-control form-control-user" type="password" id="password" name="password" placeholder="Digite sua senha"></div>
                                            <div class="mb-3">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div><button class="btn btn-primary link-light d-block w-100 btn-user" type="submit" style="background:#01703E;">ENTRAR</button>
                                            <hr>
                                            <hr>
                                        </form>
                                        <div class="text-center"><a class="small" href="forgot-password.html" style="color:#01703E;">Forgot Password?</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
